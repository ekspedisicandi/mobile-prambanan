<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ekspedisi Candi (Temple Expedition)</title>
    <link rel="icon" href="../assets/logo.png">
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
    </style>
    <link rel='stylesheet' id='bones-stylesheet-css'  href='button.css' type='text/css' media='all' />
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true"></script>
    <script>
function initialize() {
  var bryantPark = new google.maps.LatLng(-7.752605,110.491314);
  var panoramaOptions = {
    position: bryantPark,
    pov: {
      heading: -100,
      pitch: 0
    },
    zoom: 2
  };
  var myPano = new google.maps.StreetViewPanorama(
      document.getElementById('map-canvas'),
      panoramaOptions);
  myPano.setVisible(true);
}

google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>
    <div id="map-canvas"></div>
  </body>
</html>
