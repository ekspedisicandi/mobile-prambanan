<!DOCTYPE html>
<html>

<head>

  <meta charset="UTF-8">

  <title>24-IDWEBDesigner</title>
  <link rel="stylesheet" href="styles/cctv.css" media="screen" type="text/css" />
  <script src="js/prefixfree.min.js"></script>

</head>

<body>

  <div class="scene">


</div><!-- end div.scene -->

<div class="camera">
    <div class="battery">
      <div class="juice"></div>
    </div><!-- end div.battery -->
    <div class="rec">
      <span><span></span>REC</span>
    </div><!-- end div.rec -->
    <div class="meta">
      <p>F2.3&nbsp;&nbsp;0dB&nbsp;&nbsp;15.7V 
        <span class="exposure">
          <span class="plus">+</span>
          <span class="minus">-</span>
        </span>
      </p>
    </div><!-- end div.meta -->
    <div class="timer">
      <label id="minutes">00</label>:
      <label id="seconds">00</label>
      <label>CCTV</label>
    </div><!-- end div.timer -->
</div><!-- end div.camera -->

  <script src='http://codepen.io/assets/libs/fullpage/none.js'></script>

  <script src="scripts/cctv.js"></script>

</body>

</html>
